<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script  src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <title>jQuery Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>jQuery Calculator</h2>

      <div class="main">
        <div class="res">
          <input id="display" class="current" type="text">
        </div>
        <button class="clear" id="clear" value="AC" type="button" name="button">AC</button>
        <button class="divide" id="divide" value="/" type="button" name="button">/</button>
        <button class="seven" id="seven" value="7" type="button" name="button">7</button>
        <button class="eight" id="eight" value="8" type="button" name="button">8</button>
        <button class="nine" id="nine" value="9" type="button" name="button">9</button>
        <button class="multiply" id="multiply" value="*" type="button" name="button">X</button>
        <button class="four" id="four" value="4" type="button" name="button">4</button>
        <button class="five" id="five" value="5" type="button" name="button">5</button>
        <button class="six" id="six" value="6" type="button" name="button">6</button>
        <button class="subtract" id="subtract" value="-" type="button" name="button">-</button>
        <button class="one" id="one" value="1" type="button" name="button">1</button>
        <button class="two" id="two" value="2" type="button" name="button">2</button>
        <button class="three" id="three" value="3" type="button" name="button">3</button>
        <button class="add" id="add" value="+" type="button" name="button">+</button>
        <button class="zero" id="zero" value="0" type="button" name="button">0</button>
        <button class="decimal" id="decimal" value="." type="button" name="button">.</button>
        <input class="equals" id="equals" value="=" type="button" name="button">
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
